<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grocery Mart Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ff4757; --dark: #1e272e; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .hero { height: 100vh; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3') center/cover; }
        .card { border-radius: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); background: white; }
        .btn-predict { background: var(--primary); padding: 18px 60px; font-size: 1.5rem; border-radius: 50px; font-weight: 700; }
        .input-icon { background: var(--primary); color: white; }
        .logo { font-size: 4.5rem; font-weight: 900; color: white; text-shadow: 0 10px 30px rgba(0,0,0,0.6); }
    </style>
</head>
<body>

<div class="hero d-flex align-items-center">
    <div class="container">
        <div class="text-center mb-5">
            <h1 class="logo">GROCERY MART</h1>
            <p class="text-white fs-3">Sales Volume Prediction System</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card p-5">
                    <h2 class="text-center mb-5 text-primary fw-bold">Enter Product Details</h2>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-{{category}}">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}

                    <form method="POST">
                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Product Name</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text input-icon">Product</span>
                                    <input type="text" class="form-control" name="product_name" value=" " required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Category</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text input-icon">Category</span>
                                    <select class="form-select" name="category" required>
                                        <option>Fruits & Vegetables</option>
                                        <option>Dairy</option>
                                        <option>Grains & Pulses</option>
                                        <option>Beverages</option>
                                        <option>Bakery</option>
                                        <option>Seafood</option>
                                        <option>Oils & Fats</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4"><input type="number" class="form-control form-control-lg" name="stock" value=" " placeholder="Current Stock" required></div>
                            <div class="col-md-4"><input type="number" class="form-control form-control-lg" name="reorder_level" value=" " placeholder="Reorder Level" required></div>
                            <div class="col-md-4"><input type="number" class="form-control form-control-lg" name="reorder_qty" value=" " placeholder="Reorder Qty" required></div>

                            <div class="col-md-6"><input type="number" step="0.01" class="form-control form-control-lg" name="price" value=" " placeholder="Price" required></div>
                            <div class="col-md-6"><input type="number" step="0.1" class="form-control form-control-lg" name="turnover" value=" " placeholder="Turnover Rate" required></div>
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit" class="btn btn-predict text-white shadow-lg">
                                PREDICT SALES VOLUME
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
