<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result - Grocery Mart AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght:700;900&display=swap" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; font-family: 'Poppins', sans-serif; min-height: 100vh; }
        .result-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-radius: 40px; padding: 80px; box-shadow: 0 30px 80px rgba(0,0,0,0.6); }
        .prediction { font-size: 10rem; font-weight: 900; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); -webkit-background-clip: text; color: transparent; }
        .glow { text-shadow: 0 0 50px rgba(255,107,107,0.8); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .back-btn { background: white; color: #1e3c72; padding: 18px 70px; font-size: 1.5rem; border-radius: 50px; font-weight: 700; }
    </style>
</head>
<body class="d-flex align-items-center">
<div class="container">
    <div class="text-center">
        <h1 class="display-3 fw-bold mb-5 glow">PREDICTION RESULT</h1>
        <div class="result-card mx-auto" style="max-width: 900px;">
            <h1 class="prediction mb-4">{{ prediction }}</h1>
            <h2 class="mb-5">Units Expected to Sell</h2>
            
            <a href="/" class="btn back-btn mt-5 shadow-lg">Predict Another Product</a>
        </div>
    </div>
</div>
</body>
</html>
